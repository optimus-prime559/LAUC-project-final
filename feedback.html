<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback â€“ Virtual Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eef6ff;
}

/* Page wrapper */
.feedback-page{
    max-width:1100px;
    margin:40px auto;
    padding:20px;
    text-align:center;
}

/* Glass card */
.form-wrapper{
    width:100%;
    margin:20px auto;
    padding:15px;
    background:rgba(255,255,255,0.9);
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

/* iframe itself */
.form-wrapper iframe{
    width:100%;
    height:900px;
    border:none;
    border-radius:14px;
}

/* Mobile fix */
@media(max-width:768px){
    .form-wrapper iframe{
        height:1100px;
    }
}

</style>
</head>

<body>

<div class="feedback-page">
    <h2>Feedback</h2>
    <p>Your feedback helps us improve this virtual laboratory.</p>

    <div class="form-wrapper">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSc_qQ0uzY86n221Kk86zZ29nZi3C65cqDF2NB8j_cU6OydB-A/viewform?embedded=true"
            loading="lazy">
        </iframe>
    </div>
</div>


</body>
</html>
