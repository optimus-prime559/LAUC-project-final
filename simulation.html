<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simulation – Fourier’s Law Heat Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --cyan-bg1:#c9f7f5;
    --cyan-bg2:#e6fffa;
    --accent:#fd7e14;
    --header:#06b6d4;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,var(--cyan-bg1),var(--cyan-bg2));
}

/* HEADER */
header{
    background:linear-gradient(90deg,#0891b2,var(--header));
    color:white;
    padding:18px;
    text-align:center;
    box-shadow:0 6px 14px rgba(0,0,0,0.25);
}
nav a{
    color:white;
    margin:0 10px;
    font-weight:bold;
    text-decoration:none;
}
nav a:hover{
    text-decoration:underline;
}

/* LAYOUT */
.container{
    display:grid;
    grid-template-columns:1fr 1.5fr 1.5fr;
    gap:16px;
    padding:16px;
}

/* GLASS PANELS */
.panel{
    background:rgba(255,255,255,0.4);
    backdrop-filter:blur(12px);
    padding:18px;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

h3{
    margin-top:0;
    border-bottom:2px solid #e5e7eb;
    padding-bottom:6px;
}

/* INPUTS */
input, select{
    width:100%;
    padding:8px;
    margin:6px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#ff9f1c,var(--accent));
    color:white;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 6px 0 #c65a0a, 0 12px 20px rgba(0,0,0,0.25);
}
button:hover{transform:translateY(-2px);}
button:active{transform:translateY(2px);}

/* RESULT */
.result{
    background:rgba(255,255,255,0.6);
    padding:14px;
    border-radius:14px;
    border-left:5px solid var(--header);
}

canvas{
    background:white;
    border-radius:14px;
    box-shadow:0 6px 14px rgba(0,0,0,0.2);
    margin-top:10px;
}

.small{
    font-size:13px;
    color:#475569;
}
</style>
</head>

<body>

<header>
    <h1>Heat Conduction Simulation</h1>
    <nav>
        <a href="simulation.html">Simulation</a>
    </nav>
</header>

<div class="container">

<!-- INPUT PANEL -->
<div class="panel">
<h3>Input Parameters</h3>

<label>Inner Radius</label>
<input id="r1" type="number" value="5">
<select id="r1unit">
    <option value="0.01">cm</option>
    <option value="1">m</option>
</select>

<label>Outer Radius</label>
<input id="r2" type="number" value="7">
<select id="r2unit">
    <option value="0.01">cm</option>
    <option value="1">m</option>
</select>

<label>Inner Temperature (°C)</label>
<input id="T1" type="number" value="200">

<label>Outer Temperature (°C)</label>
<input id="T2" type="number" value="50">

<label>Thermal Conductivity (W/m·K)</label>
<input id="k" type="number" value="45">

<label>Pipe Length</label>
<input id="L" type="number" value="1">
<select id="Lunit">
    <option value="1">m</option>
    <option value="0.01">cm</option>
</select>

<label>Time (seconds)</label>
<input id="time" type="number" value="60">

<label>Output Unit</label>
<select id="outunit">
    <option value="W">Watt</option>
    <option value="cal">cal/sec</option>
</select>

<button onclick="calculate()">Calculate</button>
</div>

<!-- PIPE DIAGRAM -->
<div class="panel">
<h3>Pipe Cross-Section</h3>
<canvas id="pipeCanvas" width="360" height="360"></canvas>
<p class="small">Red → hot inner surface, white → cooler outer surface</p>
</div>

<!-- RESULTS -->
<div class="panel">
<h3>Results & Graphs</h3>
<div id="results" class="result"></div>
<canvas id="tempChart"></canvas>
<canvas id="timeChart"></canvas>
</div>

</div>

<script>
let tempChart, timeChart;

function drawPipeDiagram(r1, r2){
    const c=document.getElementById("pipeCanvas");
    const ctx=c.getContext("2d");
    ctx.clearRect(0,0,c.width,c.height);

    const cx=c.width/2, cy=c.height/2;
    const scale=140/r2;
    const R2=r2*scale, R1=r1*scale;

    const grad=ctx.createRadialGradient(cx,cy,R1,cx,cy,R2);
    grad.addColorStop(0,"#ff5722");
    grad.addColorStop(1,"#ffffff");

    ctx.beginPath();
    ctx.arc(cx,cy,R2,0,2*Math.PI);
    ctx.fillStyle=grad;
    ctx.fill();

    ctx.beginPath();
    ctx.arc(cx,cy,R1,0,2*Math.PI);
    ctx.fillStyle="#fff";
    ctx.fill();

    ctx.strokeStyle="#333";
    ctx.stroke();
}

function calculate(){
    const r1=document.getElementById("r1").value*document.getElementById("r1unit").value;
    const r2=document.getElementById("r2").value*document.getElementById("r2unit").value;
    const T1=+document.getElementById("T1").value;
    const T2=+document.getElementById("T2").value;
    const k=+document.getElementById("k").value;
    const L=document.getElementById("L").value*document.getElementById("Lunit").value;
    const time=+document.getElementById("time").value;
    const unit=document.getElementById("outunit").value;

    const Q=(2*Math.PI*k*L*(T1-T2))/Math.log(r2/r1);
    const Qout=unit==="cal"?Q/4.186:Q;

    document.getElementById("results").innerHTML=
        `<b>Heat Flow Rate:</b> ${Qout.toFixed(4)} ${unit==="cal"?"cal/sec":"W"}<br>
         <b>Total Heat Transferred:</b> ${(Qout*time).toFixed(4)}<br>
         <b>Formula:</b> Q = 2πkL(T₁−T₂)/ln(r₂/r₁)`;

    drawPipeDiagram(r1,r2);

    const r=[],T=[];
    for(let i=0;i<=20;i++){
        const rv=r1+(r2-r1)*i/20;
        r.push(rv.toFixed(4));
        T.push(T1-(T1-T2)*Math.log(rv/r1)/Math.log(r2/r1));
    }

    if(tempChart) tempChart.destroy();
    tempChart=new Chart(document.getElementById("tempChart"),{
        type:"line",
        data:{labels:r,datasets:[{label:"Temperature (°C)",data:T,borderColor:"#ff5722",borderWidth:3}]}
    });

    const t=[],q=[];
    for(let i=0;i<=10;i++){t.push(i*time/10);q.push(Qout);}
    if(timeChart) timeChart.destroy();
    timeChart=new Chart(document.getElementById("timeChart"),{
        type:"line",
        data:{labels:t,datasets:[{label:"Heat Flow",data:q,borderColor:"#0b5ed7",borderWidth:3}]}
    });
}
</script>

</body>
</html>
